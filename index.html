<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRAVEL·NOW 即刻游旅行攻略网</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/logo-4.png" />
    <!-- <title>TRAVEL·NOW</title> -->
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="img__logos">
          <a href="#">
            <img
              src="img/logo-6.png"
              alt="Travel logo-1"
              class="nav__logo"
              id="logo1"
              designer="xiaowu"
              data-version-number="1.0"
            />
          </a>
          <ul class="nav__links">
            <li class="nav__item">
              <a class="nav__link" href="#section--1">观光&活动</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#section--2">计划您的旅程</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#section--3">旅游必备信息</a>
            </li>
          </ul>
        </div>
        <div class="nav__icons">
          <a href="./map.html" target="_blank">
            <img src="./img/icon/location.svg" class="nav__icon" />
          </a>
          <a href="#nav__input">
            <img src="./img/icon/search.svg" class="nav__icon" />
          </a>
          <a href="#"> <img src="./img/icon/person.svg" class="nav__icon" /></a>
          <input class="nav__input" id="nav__input" />
        </div>
      </nav>
      <div class="header__container">
        <div class="header__title">
          <h1>
            一村
            <span class="highlight">一品</span>
            ，万千
            <span class="highlight">中国</span>
          </h1>
          <h2>中国乡村玩什么？马上了解，即刻出发！</h2>
          <div class="input__container">
            <input
              class="input__field"
              type="text"
              id="input__city"
              value="大理"
              name="name"
              placeholder="请输入目的地（如大理）"
              required="required"
              minlength="2"
              maxlength="8"
            />
            <input
              class="input__field"
              type="date"
              id="start"
              placeholder="time"
              name="trip-start"
              value="2024-04-01"
              min="2024-03-01"
              max="2024-12-31"
            />
            <button class="btn__go" id="btn__go"><p>出发</p></button>
          </div>

          <button class="btn--text btn--scroll-to" id="btn__learnMore">
            Learn more &DownArrow;
          </button>
        </div>
        <div class="header__imgs">
          <img class="header__img" src="./img/A1/A1-1.jpg" alt="大理风景图片1" />
          <img class="header__img" src="./img/A1/A1-2.jpg" alt="大理风景图片2" />
          <img class="header__img" src="./img/A1/A1-3.jpg" alt="大理风景图片3" />
          <img class="header__img" src="./img/A1/A1-4.jpg" alt="大理风景图片4" />
          <img class="header__img" src="./img/A1/A1-1.jpg" alt="大理风景图片5" />
        </div>
      </div>
    </header>

    <section class="countryChoose" id="countryChoose">
      <div class="img__city">
        <img src="img/A2/A2.jpg" alt="大理城市图片" />
        <h2>云南-大理</h2>
        <div class="img__svg">
          <a href="./map.html" target="_blank">
            <img src="./img/location.svg" class="img__svg--icon" />
          </a>
        </div>
      </div>

      <div class="imgs__countryChoose">
        <div class="img__country" id="img__country--3">
          <img src="img/A2/A2-3.jpg" alt="凤羽古镇图片" />
          <p><strong>凤羽古镇</strong></p>
        </div>
        <div class="img__country" id="img__country--1">
          <img src="img/A2/A2-1.jpg" alt="诺邓古村图片" />
          <p><strong>诺邓古村</strong></p>
        </div>
        <div class="img__country" id="img__country--2">
          <img src="./img/A2/A2-2.jpg" alt="云南驿古镇图片" />
          <p><strong>云南驿古镇</strong></p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__flex">
        <div class="footer__call">
          <div class="footer__header">
            <img src="./img/icon/call.svg" class="footer__icon" />
            <div>
              <p class="footer__header--text">联系我们</p>
            </div>
          </div>
          <div class="footer__text">
            <p>中国: +86 400-000-0000</p>
            <p>邮箱: Travelnow@163.com</p>
          </div>
        </div>

        <div class="footer__pay">
          <div class="footer__header">
            <img src="./img/icon/wallet.svg" class="footer__icon" />
            <p class="footer__header--text">付款方式</p>
          </div>
          <div class="footer__pay--icons">
            <img src="./img/icon/alipay.svg" class="footer__icon" />
            <img src="./img/icon/wechat.svg" class="footer__icon" />
            <img src="./img/icon/card.svg" class="footer__icon" />
          </div>
        </div>
      </div>
      <p class="footer__copyright">
        &copy; 2025 by Xiaowu. All rights reserved.
      </p>
    </footer>

    <script defer src="script.js"></script>
  </body>
</html>
